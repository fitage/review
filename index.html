<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>new review</title>
</head>
<body>

    <div class="main" id="main">
        <div class="review-heading">
            <h1>Our Reviews</h1>
            <div class="underline"></div>
        </div>
        <div class="sub-main" id="sub-main">
            <div class="profile-image" id="profile-image">
                <img id="img" src="https://res.cloudinary.com/dznqygxgt/image/upload/v1673946403/istockphoto-1153370089-612x612_yqushg.jpg" alt="">
            </div>
            <div class="full-name" id="full-name">
                <h4 id="fullname-text">Peter Jones</h4>
            </div>
            <div class="job" id="job">
                <h5 id="job-text">Intern</h5>
            </div>
            <div class="review-text" id="review-text">
                <p id="review-p">Font Awesome is a font and icon toolkit based on CSS and Less. As of 2023, Font Awesome was used by 30% of sites that use third-party font scripts, placing Font Awesome in second place after Google Fonts.</p>
            </div>
            <div class="icon">
                <i class="fa-solid fa-chevron-left prev"></i>
                <i class="fa-solid fa-chevron-right next"></i>
            </div>
            <div class="button-cont" id="button-cont">
                <button class="random-btn">Random click</button>
            </div>
        </div>

    </div>
    




    <script src="./index.js"></script>
</body>
</html>
